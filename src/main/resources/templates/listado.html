<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Mi thymeleaf</title>
	</head>
<body>
	<h1>Lista de Roles</h1>
	<table>
		<th:block th:each="p: ${ltsRole}">
			<tr>
				<td th:text ="${p.idrole}"></td>
				<td th:text ="${p.name}"></td>
				<td th:text ="${p.description}"></td>
			</tr>
		</th:block>
	</table>
	<h1>Lista de Person</h1>
	<table>
			<th:block th:each="p: ${ltsPerson}">
				<tr>
					<td th:text ="${p.idperson}"></td>
					<td th:text ="${p.fistname}"></td>
					<td th:text ="${p.lastname}"></td>
					<td th:text ="${p.user.role.name}"></td>
				</tr>
			</th:block>
		</table>
		<h1>Lista de usario</h1>
		<table>
				<th:block th:each="p: ${ltsUser}">
					<tr>
						<td th:text ="${p.iduser}"></td>
						<td th:text ="${p.name}"></td>
						<td th:text ="${p.password}"></td>
				
					</tr>
				</th:block>
			</table>
</body>
</html>
